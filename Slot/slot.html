  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>
    var bricks = [];
    var brick;
    var count = 0;
    var times = 0; //跑幾步
    for (var i = 1; i <= 16; i++) {
      brick = document.getElementById("i" + i);
      if (brick) {
        bricks.push(brick);
      }
    }
    console.log(bricks);

    count = Math.floor(Math.random() * bricks.length); //從哪個地方開始
    document.getElementById("start").onclick = function () {
      times = 30;
      bricks[count].className = "imgs";
      start();
    }
    function start() {
      bricks[count].className = "clear";
      count++;
      if (count > bricks.length - 1) {
        count = 0;
      }
      bricks[count].className = "imgs";
      if (times > 0) {
        times--;
        setTimeout(start, 100);
      }
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
