<!doctype html>
<html lang="en">

<head>
  <title>Temperature</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col text-center" style="font-family:Microsoft JhengHei; font-size:20px;">
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="asd" id="ctof">攝氏轉華氏
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="asd" id="ftoc"> 華氏轉攝氏
          </label>
        </div>
      </div>
    </div>
    <div class="row text-center mt-5" style="font-family:monospace;">
      <div class="col">
        <p>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">1</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">2</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">3</button>
        </p>
        <p>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">4</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">5</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">6</button>
        </p>
        <p>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">7</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">8</button>
          <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">9</button>
        </p>
        <button type="button" class="btn btn-link rounded-circle" style="width:40px;height:40px;"></button>
        <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">0</button>
        <button type="button" class="btn btn-light rounded-circle" style="width:40px;height:40px;">.</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-info mt-4" style="width:150px; height:50px;" id="content">Content</button>
        <p>
          <button type="button" class="btn btn-warning mt-3" style="width:150px;height:50px;" id="clear">Clear</button>
        </p>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="" style="color:midnightblue;">Input</label>
          <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" name=""
            id="txtTempC" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label for="" style="color:midnightblue;">output</label>
          <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" name=""
            id="txtTempF" class="form-control" placeholder="">
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>
    var nodes = document.getElementsByTagName("button");
    //var nodes = document.querySelectorAll("button");
    for (var i = 0; i < nodes.length; i++) {
      var button = nodes[i];
      button.onclick = function () {
        var btn = event.srcElement;
        document.getElementById("txtTempC").value += btn.innerText;
      }
    }

    var content = document.getElementById("content");
    content.onclick = function () {
      if (document.getElementById("ctof").checked == true) {
        document.getElementById("txtTempF").value = ((document.getElementById("txtTempC").value * 1.8) + 32).toFixed(2);
      }
      else {
        document.getElementById("txtTempF").value = ((document.getElementById("txtTempC").value - 32) / 1.8).toFixed(2);
      }
    }

    var clear = document.getElementById("clear");
    clear.onclick = function(){
      document.getElementById("txtTempF").value="";
      document.getElementById("txtTempC").value="";
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
